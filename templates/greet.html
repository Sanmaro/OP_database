<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Obec překladatelů | Vítejte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../static/styles.css" rel="stylesheet">
    
    <!-- Enable tooltips -->

    <script>
    document.addEventListener("DOMContentLoaded", function(){
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function(element){
            return new bootstrap.Tooltip(element);
        });
    });
    </script>

  </head>
  <body>
    <!-- Background image -->
    <div class="z-n1 position-absolute">  
        <img src="../static/bg_greet.jpg" class="img-fluid opacity-50 min-vw-100" alt="background">
    </div>

    <!-- Body-->
    <div class="z-0 container">
        <div class="row">
          <div class="col mb-5">
            <div class="btn-group position-absolute top-0 end-0" role="group" aria-label="buttons">

              <!-- Alert icon  -->
              <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                </symbol>
              </svg>

            <!-- Login -->
            <div class="dropdown">
                <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                  Přihlásit
                </button>
                <form class="dropdown-menu p-4" action="/" method="post">
                  <div class="mb-3">
                    <label for="login_username" class="form-label">Jméno</label>
                    <input name="login_username" type="text" class="form-control" id="login_username" placeholder="Jméno..." required>
                  </div>
                  <div class="mb-3">
                    <label for="login_password" class="form-label">Heslo</label>
                    <input name="login_password" type="password" class="form-control" id="login_password" placeholder="Heslo..." required>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="login_remember">
                      <label class="form-check-label" for="login_remember">
                        Zapamatovat
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-outline-secondary">Přihlásit</button>
                </form>

                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}

                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                <!-- {% if invalid == "invalid" %}
                <div class="alert alert-primary d-flex align-items-center" role="alert">
                  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
                    Neplatné údaje
                    <button type="button" class="btn-close ps-2" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endif %} -->
              </div>


              <!-- Register -->
              <div class="dropdown">
                <button type="button" class="btn btn-outline-light dropdown-toggle text-end" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                  Zaregistrovat
                </button>
                <form class="dropdown-menu p-4" action="/register" method="post">
                  <div class="mb-3">
                    <label for="login_username" class="form-label">Jméno</label>
                    <input name="reg_username" type="text" class="form-control" id="reg_username" placeholder="Jméno..." required>
                  </div>
                  <div class="mb-3">
                    <label for="login_password" class="form-label">Heslo</label>
                    <input name="reg_password" type="password" class="form-control" id="reg_password" placeholder="Heslo..." 
                        data-bs-toggle="tooltip" data-bs-placement="left" title="Heslo musí být dlouhé alespoň čtyři znaky a musí obsahovat alespoň jedno velké písmeno, jedno malé písmeno a jednu číslici." required>
                  </div>
                  <div class="mb-3">
                    <label for="login_password_conf" class="form-label">Heslo znovu</label>
                    <input name="reg_password_conf" type="password" class="form-control" id="reg_password_conf" placeholder="Heslo znovu..." required>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="login_remember">
                      <label class="form-check-label" for="login_remember">
                        Zapamatovat
                      </label>
                    </div>
                  </div>
                    <button type="submit" class="btn btn-outline-secondary">Přihlásit</button>
                </form>

                <!-- When something goes wrong -->
                {% if invalid2 == "invalid" %}
                <div class="alert alert-primary d-flex align-items-center" role="alert">
                  <svg class="bi flex-shrink-0 me-2" width="10" height="20" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
                    Neplatné údaje
                    <button type="button" class="btn-close ps-2" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endif %}
              </div>
            </div>
          </div>
        </div>

    <!-- Search bar -->
    <div class="row">
        <div class="col-12">
          <form id="search_form" action="/search" method="post">
            <div class="form-floating mb-3 w-50 mx-auto mt-5 opacity-50">
                <input name="search" type="text" class="form-control" id="search" placeholder="Jeroným...">
                <label class="fst-italic" for="search">Vyhledejte překladatele či knihu...</label>
                <input type="submit" class="btn btn-outline-secondary mt-3" hidden>
              </div>
            </form>
        </div>
    </div>
    
    <!-- Continue to site -->
    <div class="row">
        <div class="col-12 text-center">
          <form action="/home" method="post">
                <button name="home" type="submit" class="btn btn-outline-secondary mt-3">Přejít do databáze</button>
            </form>
        </div>
    </div>

    <!-- Main logo -->
    <div clas="row">
        <div class="col-12">
            <img src="../static/logo_greet.png" class="z-1 img-fluid mx-auto d-block" alt="logo">


    <!-- Photos autoslide in logo -->
    <!-- TODO: ensure position, upload relevant photos (370x370px) -->
            <div id="carousel" class="z-2 d-flex carousel slide carousel-fade w-25 position-absolute" style="top: 26.7%; left: 30.3%;" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../static/1.png" class="d-block img-fluid rounded-circle" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../static/2.png" class="d-block img-fluid rounded-circle" alt="...">
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
