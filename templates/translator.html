{% extends "layout.html" %}

{% block search %}

    <div class="row ">
        <div class="col-12 mt-2 mb-2 pt-2 pb-2">
            <h3 class="text-center">{{ translator }}</h3>
            <img class="rounded border border-dark border-2 d-block mx-auto w-25 mt-4" src="../static/avatars/{{ photo }}" alt="{{ translator }}">
            <p class="pt-2" style="white-space: pre-line">
                {{ bio }}
            </p>
            <h5 class="text-center pt-3 pb-3">Přeložené knihy (řazeno od nejnovější po nejstarší):</h5>
            <ol class="pt-2" reversed>

                {% for book in books %}

                    <li class="mt-3"><em>{{ book["title"] }}</em> 
                        (<strong>{{ book["author"] }}</strong>, {{ book["publisher"] }}, 
                        {{ book["published"] }})</li>
                
                {% endfor %}

            </ol>
        </div>
    </div>

{% endblock %}
